<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Frases</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>

  <div id="menu">
    <h1>Juego de Frases</h1>

    <label for="nivel">Selecciona el nivel:</label>
    <select id="nivel">
      <option value="nivel1">Nivel 1 (2 palabras)</option>
      <option value="nivel2">Nivel 2 (3 palabras)</option>
      <option value="nivel3">Nivel 3 (4 palabras)</option>
    </select>

    <label for="espacio">Espacio entre palabras (px):</label>
    <input type="number" id="espacio" value="10" />

    <label for="intentos">Número de intentos:</label>
    <input type="number" id="intentos" value="10" />

    <label for="tiempo">Tiempo de muestra por frase (ms):</label>
    <input type="number" id="tiempo" value="2000" />

    <button id="btnIniciar">Iniciar juego</button>
  </div>

  <div id="juego" class="oculto">
    <div id="frase" class="frase"></div>
    <div id="resultado" class="resultado"></div>
    <div class="botones">
      <button id="btnCorrecto">Correcto</button>
      <button id="btnIncorrecto">Incorrecto</button>
    </div>
  </div>

  <div id="pantallaFinal" class="oculto">
    <h2>Juego terminado</h2>
    <p id="finalIntentos"></p>
    <p id="finalCorrectas"></p>
    <p id="finalIncorrectas"></p>
    <p id="finalPromedio"></p>
    <button id="btnReiniciar">Volver al menú</button>
  </div>

  <script src="frases.js"></script>
  <script src="juego.js"></script>
</body>
</html>
